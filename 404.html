<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - 比特币改进提案中文版</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .error-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .error-code {
      font-size: 120px;
      color: #f7931a;
      margin-bottom: 20px;
    }
    
    .error-message {
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    .home-link {
      display: inline-block;
      background-color: #f7931a;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .home-link:hover {
      background-color: #e67e00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">页面未找到</div>
    <p>抱歉，您请求的页面不存在。可能是链接已过期或输入的地址有误。</p>
    <a href="index.html" class="home-link">返回首页</a>
  </div>
</body>
</html>
